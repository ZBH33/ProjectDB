name: "Auto Tag"

on:
  push:
    branches:
      - '**'

jobs:
  bump-and-tag:
    name: "Determine Next Version and Push Tag"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # grab full history for tag detection

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""  # no prefix, e.g. v1.2.3

      - name: Output new tag
        run: |
          echo "ðŸš€ New tag created: ${{ steps.tag.outputs.new_tag }}"
